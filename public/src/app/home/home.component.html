<h2>Product List</h2>
<button [routerLink]="['products/new']">Add New Product</button>

 <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let product of products">
            <th scope="row">{{product._id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.qty}}</td>
            <td>{{product.price}}</td>
            <!-- <td><button [routerLink]="['/products/'+product._id+'/edit']">Edit</button>|<button (click)="deleteObj(product._id)">Delete</button></td> -->
            <td><button [routerLink]="['/products/'+product._id+'/edit']">Edit</button>|<button [routerLink]="['products/'+product._id]">Details</button></td>
          </tr> 
        </tbody>
      </table>
